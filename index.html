<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none; /* Not used in iframe version */
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 10;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            z-index: 10;
            display: none;
        }

        .progress-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .click-hint {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            body {
                touch-action: manipulation;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading">Loading conversation cards...</div>
        <div id="error">
            <h2>Failed to load conversation cards</h2>
            <p>Please refresh the page to try again.</p>
        </div>
        <div id="pdf-container">
            <!-- PDF will be loaded here -->
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="click-hint" id="click-hint">Click anywhere to continue</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
